<div class="container mt-4">
    <h1 class="mb-4">Examinations</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addExaminationModal">Add New Examination</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Date</th>
          <th>Diagnosis</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="examination in examinations">
          <td>{{examination.id}}</td>
          <td>{{examination.patient_name}}</td>
          <td>{{examination.date | date:'yyyy-MM-dd'}}</td>
          <td>{{examination.diagnosis}}</td>
          <td>
            <button class="btn btn-sm btn-info" ng-click="editExamination(examination)">Edit</button>
            <button class="btn btn-sm btn-danger" ng-click="deleteExamination(examination.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Add Examination Modal -->
    <div class="modal fade" id="addExaminationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Examination</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form ng-submit="addExamination()">
              <div class="mb-3">
                <label for="patient" class="form-label">Patient</label>
                <select class="form-select" id="patient" ng-model="newExamination.patient_id" required>
                  <option ng-repeat="patient in patients" value="{{patient.id}}">{{patient.name}}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" ng-model="newExamination.date" required>
              </div>
              <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" ng-model="newExamination.diagnosis" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Examination</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Edit Examination Modal -->
    <div class="modal fade" id="editExaminationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Examination</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form ng-submit="updateExamination()">
              <div class="mb-3">
                <label for="editPatient" class="form-label">Patient</label>
                <select class="form-select" id="editPatient" ng-model="editingExamination.patient_id" required>
                  <option ng-repeat="patient in patients" value="{{patient.id}}">{{patient.name}}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="editDate" ng-model="editingExamination.date" required>
              </div>
              <div class="mb-3">
                <label for="editDiagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="editDiagnosis" ng-model="editingExamination.diagnosis" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Update Examination</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
